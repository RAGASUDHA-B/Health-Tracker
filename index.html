<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Health Tracker</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <h2 class="mb-4">Log Your Daily Health Data</h2>

    <!-- Form -->
    <form id="healthForm" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Water Intake (liters)</label>
        <input type="number" step="0.1" class="form-control" id="water" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Steps</label>
        <input type="number" class="form-control" id="steps" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Add Entry</button>
      </div>
    </form>

    <!-- Table -->
    <div class="mt-5">
      <h3>Health Records</h3>
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-success">
          <tr>
            <th>Date</th>
            <th>Weight (kg)</th>
            <th>Water (L)</th>
            <th>Steps</th>
          </tr>
        </thead>
        <tbody id="healthTableBody">
          <!-- Data will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Functionality -->
  <script>
    document.getElementById('healthForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const date = document.getElementById('date').value;
      const weight = document.getElementById('weight').value;
      const water = document.getElementById('water').value;
      const steps = document.getElementById('steps').value;

      // Add to table
      const tableBody = document.getElementById('healthTableBody');
      const row = `<tr>
                    <td>${date}</td>
                    <td>${weight}</td>
                    <td>${water}</td>
                    <td>${steps}</td>
                  </tr>`;
      tableBody.innerHTML += row;

      // Clear form
      document.getElementById('healthForm').reset();
    });
  </script>

</body>
</html>
